{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="h4 mb-3">{% if form.instance.pk %}Edit Event{% else %}New Event{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a href="{% url 'event_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
