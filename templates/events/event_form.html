{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="h4 mb-3">
  {% if form.instance.pk %}Edit Event{% else %}Add Event{% endif %}
</h1>

<form method="post" class="mb-3">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'event_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
